# Nginx 配置示例 - Rille Chat
# 
# 使用方法：
#   1. 将此文件复制到 /etc/nginx/sites-available/rille-chat
#   2. 修改 server_name 为你的域名
#   3. 创建符号链接: ln -s /etc/nginx/sites-available/rille-chat /etc/nginx/sites-enabled/
#   4. 测试配置: nginx -t
#   5. 重载 Nginx: systemctl reload nginx

server {
    listen 80;
    server_name your-domain.com;  # 修改为你的域名

    # 日志配置
    access_log /var/log/nginx/rille-chat.access.log;
    error_log /var/log/nginx/rille-chat.error.log;

    # 上传文件大小限制（根据需要调整）
    client_max_body_size 100M;

    # 反向代理到 Docker 容器
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket 支持（用于实时功能）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # 转发真实客户端 IP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态文件缓存（可选优化）
    location /_next/static {
        proxy_pass http://localhost:3000/_next/static;
        proxy_cache_valid 200 302 365d;
        proxy_cache_valid 404 1m;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
}

